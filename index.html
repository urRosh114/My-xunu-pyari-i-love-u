<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bondita ‚ù§Ô∏è Happy Chocolate Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh;
      background:linear-gradient(135deg,#2b0f08,#5a1f14,#8d3c1c);
      overflow:hidden;
      color:#fff;
      font-family:'Poppins',sans-serif;
    }
    .container{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:3.2rem;
      animation:fadeDown 2s ease;
    }
    h1 span{color:#ffb703}.photo{
  margin:25px 0;
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid rgba(255,255,255,.6);
  box-shadow:0 0 40px rgba(255,183,3,.6);
  animation:float 4s ease-in-out infinite;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

p{
  max-width:650px;
  margin-top:15px;
  font-size:1.2rem;
  line-height:1.7;
  animation:fadeUp 2.5s ease;
}

.btn{
  margin-top:30px;
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:#ffb703;
  color:#3b1f14;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  animation:pulse 2s infinite;
}
.btn:hover{transform:scale(1.08);background:#ffd166}

/* falling chocolates */
.chocolate{
  position:absolute;
  top:-60px;
  width:40px;
  height:40px;
  background:#4b2e19;
  border-radius:6px;
  animation:fall linear infinite;
  opacity:0.9;
}
.chocolate::after{
  content:'';
  position:absolute;
  inset:6px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:4px;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:rise linear infinite;
  opacity:.8;
}

/* animations */
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
@keyframes rise{
  to{transform:translateY(-110vh);opacity:0}
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 0 0 rgba(255,183,3,.7)}
  50%{box-shadow:0 0 0 20px rgba(255,183,3,0)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.love{
  position:fixed;
  bottom:20px;
  right:20px;
  font-size:14px;
  opacity:.85;
}

  </style>
</head>
<body>  <!-- Romantic background music -->  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>  <div class="container">
    <h1>Happy <span>Chocolate Day</span>, Bondita üç´‚ù§Ô∏è</h1><div class="photo">
  <!-- Replace photo.jpg with her picture -->
  <img src="photo.jpg" alt="Bondita">
</div>

<p>
  Some chocolates are sweet, some are rare‚Ä¶<br>
  but you, Bondita, are my forever favourite ‚ù§Ô∏è<br><br>
  Every smile of yours melts my heart a little more,
  just like chocolate melting slowly on my lips.
</p>

<button class="btn" onclick="surprise()">Open My Heart üíù</button>

  </div>  <div class="love">Made with endless love üíï</div>  <script>
    // falling chocolates
    for(let i=0;i<28;i++){
      let c=document.createElement('div');
      c.className='chocolate';
      c.style.left=Math.random()*100+'vw';
      c.style.animationDuration=(3+Math.random()*5)+'s';
      c.style.animationDelay=Math.random()*5+'s';
      document.body.appendChild(c);
    }

    // floating hearts
    for(let i=0;i<20;i++){
      let h=document.createElement('div');
      h.className='heart';
      h.innerHTML='‚ù§Ô∏è';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=(4+Math.random()*6)+'s';
      h.style.animationDelay=Math.random()*5+'s';
      document.body.appendChild(h);
    }

    function surprise(){
      alert('Bondita, I don‚Äôt need chocolates when I have you. You are my sweetest addiction ‚ù§Ô∏èüç´');
    }
  </script></body>
</html>
